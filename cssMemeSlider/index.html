<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <section class="container">
        <div class="slider">
            <input type="radio" class="radio" name="images" id="radio-1" checked>
            <input type="radio" class="radio" name="images" id="radio-2">
            <input type="radio" class="radio" name="images" id="radio-3">
            <input type="radio" class="radio" name="images" id="radio-4">
            <div class="slider__images">
                <div class="slider__images-wrapper">
                    <div class="slide" id="slide-1">
                        <img src="assets/img/1.jpg" alt="">
                    </div>
                    <div class="slide" id="slide-2">
                        <img src="assets/img/2.jpg" alt="">
                    </div>
                    <div class="slide" id="slide-3">
                        <img src="assets/img/3.jpg" alt="">
                    </div>
                    <div class="slide" id="slide-4">
                        <img src="assets/img/4.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content__phrases-wrapper">

                    <div class="content__phrases">
                        <div class="content__text"><span>I'm talking about my work experience</span></div>
                        <div class="content__text"><span>When I didn't receive a course completion certificate</span>
                        </div>
                        <div class="content__text"><span>When you received praise from a mentor</span></div>
                        <div class="content__text"><span>The face of a system administrator when the network is
                                down</span>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <label for="radio-1" id="label-1"></label>
                    <label for="radio-2" id="label-2"></label>
                    <label for="radio-3" id="label-3"></label>
                    <label for="radio-4" id="label-4"></label>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
